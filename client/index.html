<html>
	<head>
		<meta charset="UTF-8">
		<title>PixelBomber</title>
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	</head>
	<body>

		<div id="notify-box">
			<span id="notify-text"></span>
		</div>

		<div id="loader" class="loader hidden">
			<span id="loadertext">LOADING</span>
			<div class="lds-default">
				<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
			</div>
		</div>

		<div id="mainmenu">
			<div class="mm-wrapper">
				<img id="mm-logo" src="./assets/img/logo.png">
				<div class="mm-button-wrapper">
					<input id="mm-nickname" class="mm-item mm-input" type="text" placeholder="Nickname">
					<button class="mm-item mm-button" onclick="HandleButton('create');">Create Room</button>
					<div class="mm-item mm-join-wrapper">
						<input id="mm-invitecode" class="mm-input" type="text" maxlength="6" placeholder="Invite Code">
						<button id="mm-btn-joinroom" class="mm-button" onclick="HandleButton('join');">Join Room</button>
					</div>
					
					<button id="mm-btn-mapmanager" class="mm-item mm-button" onclick="HandleButton('mapmanager');">Map Manager</button>
				</div>
			</div>
		</div>

		<div id="gui">
			<div class="gui-col left-col">
				<div id="game-box" class="gui-row top-row">
				</div>
				<div id="chat-box" class="gui-row bottom-row" readonly>
					<textarea id="chato" class="gui-row chat-out" readonly></textarea>
					<input type="text" id="chati" class="gui-row chat-in">
				</div>
			</div>
			<div id="menubox" class="gui-col right-col">
				<div id="player-box" class="gui-row top-row">
				</div>
				<div id="button-box" class="gui-row bottom-row" readonly>
					<select id="gui-mapname">
						<option value="none" selected disabled hidden>Select Map</option>
					</select>
					<button id="gui-btn-start" class="menu-button" onclick="HandleButton('start');">Start Game</button>
					<button id="gui-btn-leave" class="menu-button" onclick="HandleButton('leave');">Leave Room</button>
					<input id="gui-invitecode" type="text" readonly onclick="HandleButton('invitecode');">
				</div>
			</div>
		</div>

		<!-- CALL THE SCRIPTS AT LATELY LOAD -->
		<script src="./assets/js/UPXEngine.js"></script>
		<script src="./assets/js/PixelBomber.js"></script>
		<script src="./assets/js/classes.js"></script>
		<script src="./assets/js/game.js"></script>
		<script>
			//END SCRIPT
			PB.Notifier.Notify("inform", "PixelBomber is under development.\nIf you find any bug please let us know.\nuPixelar#0233\nPlay fullscreen[F11] for better experience", 5000);
		</script>
	</body>
</html>
